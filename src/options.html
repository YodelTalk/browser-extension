<body style="padding: 5px;">

    <form>
        <p style="font-size: 14px; margin-top: 0;">
            <strong>US Default Country</strong>

        <div class="switch" style="min-width: 150px; min-height: 100px;">

        </div>

    </form>

    <script src="options.js "></script>
